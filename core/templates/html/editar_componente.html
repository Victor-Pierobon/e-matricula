{% extends 'html/base.html' %}

{% block title %}Editar Componente{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 mb-1">Editar Componente</h1>
            <p class="text-muted">Atualize as informações do componente curricular</p>
        </div>
        <div>
            <a href="{% url 'gerenciar_componentes' %}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
        </div>
    </div>

    <!-- Formulário -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Componente</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ componente.nome }}" required>
                </div>

                <div class="mb-3">
                    <label for="area" class="form-label">Área do Conhecimento</label>
                    <select class="form-select" id="area" name="area" required>
                        {% for value, label in areas %}
                        <option value="{{ value }}" {% if value == componente.area %}selected{% endif %}>
                            {{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        {% for value, label in tipos %}
                        <option value="{{ value }}" {% if value == componente.tipo %}selected{% endif %}>
                            {{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="carga_horaria" class="form-label">Carga Horária (horas)</label>
                    <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" value="{{ componente.carga_horaria }}" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
