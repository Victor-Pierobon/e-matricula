{% extends 'html/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="h3">Bem-vindo(a) de volta!</h2>
                        <p class="text-muted">Faça login para acessar sua conta</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Não tem uma conta? Escolha seu perfil:</p>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <a href="{% url 'register_instituicao' %}" class="btn btn-outline-primary">
                                <i class="fas fa-school me-2"></i>Instituição
                            </a>
                            <a href="{% url 'register_docente' %}" class="btn btn-outline-primary">
                                <i class="fas fa-chalkboard-teacher me-2"></i>Docente
                            </a>
                            <a href="{% url 'register_discente' %}" class="btn btn-outline-primary">
                                <i class="fas fa-user-graduate me-2"></i>Discente
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
